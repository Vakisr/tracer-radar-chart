<!DOCTYPE html>
<html lang="en" style="background: transparent;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="light dark">
    <title>Seqera vs Tracer+Seqera Radar Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-radar@4.4.0/dist/chartjs-chart-radar.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html {
            background: #FBFBFB;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #FBFBFB;
            padding: 10px;
            margin: 0;
            overflow: hidden;
        }
        @media (prefers-color-scheme: dark) {
            html {
                background: #101010;
            }
            body {
                background: #101010;
            }
        }
        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 20px 30px;
        }
        canvas {
            max-width: 100%;
            height: auto !important;
            filter: drop-shadow(0 1px 2px rgba(0, 0, 0, 0.05));
            background: transparent !important;
        }
        .legend {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 24px;
            font-size: 14px;
            font-weight: 500;
            color: #374151;
        }
        .legend-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 16px;
            background: rgba(0, 0, 0, 0.02);
            border-radius: 6px;
            transition: all 0.2s ease;
        }
        .legend-item:hover {
            background: rgba(0, 0, 0, 0.04);
            transform: translateY(-1px);
        }
        @media (prefers-color-scheme: dark) {
            .legend {
                color: #ffffff;
            }
            .legend-item {
                background: rgba(255, 255, 255, 0.05);
            }
            .legend-item:hover {
                background: rgba(255, 255, 255, 0.1);
            }
        }
        .legend-color {
            width: 24px;
            height: 4px;
            border-radius: 2px;
        }
        .tooltip {
            position: absolute;
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 0.125rem;
            padding: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.2s;
            max-width: 300px;
            z-index: 1000;
            color: #374151;
        }
        .tooltip.show {
            opacity: 1;
        }
        @media (prefers-color-scheme: dark) {
            .tooltip {
                background: #0a0a0a;
                border-color: #262626;
                color: #ffffff;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
            }
        }
        .tooltip-title {
            font-weight: 600;
            margin-bottom: 8px;
            color: #111827;
        }
        .tooltip-content {
            font-size: 13px;
            color: #6b7280;
            line-height: 1.5;
        }
        .tooltip-score {
            font-weight: 500;
            margin-bottom: 4px;
        }
        .seqera { color: #3b82f6; }
        .tracer { color: #27BF9F; }
        @media (prefers-color-scheme: dark) {
            .tooltip-title {
                color: #ffffff;
            }
            .tooltip-content {
                color: #d1d5db;
            }
        }
        .hint {
            text-align: center;
            color: #6b7280;
            font-size: 13px;
            margin-top: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <canvas id="radarChart"></canvas>
        <div class="legend">
            <div class="legend-item">
                <div class="legend-color" style="background: #3b82f6;"></div>
                <span>Seqera</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #27BF9F;"></div>
                <span>Seqera + Tracer</span>
            </div>
        </div>
        <div class="hint">Hover over the chart to see detailed descriptions</div>
    </div>
    <div id="tooltip" class="tooltip"></div>

    <script>
        const data = {
            labels: [
                'Workflow\nOrchestration',
                'Task\nLevel\nVisibility',
                'Framework\nSupport',
                'Kernel\nLevel\nObservability',
                'Synthetic\nLogging',
                'Cost\nPerformance\nOptimization',
                'Anomaly\nDetection',
                'Scientific\nWorkload\nSuitability',
                'Observability\nDepth'
            ],
            datasets: [
                {
                    label: 'Seqera',
                    data: [4, 2, 1, 0, 0, 2, 1, 3, 2],
                    borderColor: '#3b82f6',
                    backgroundColor: 'rgba(59, 130, 246, 0.15)',
                    borderWidth: 2.5,
                    pointBackgroundColor: '#3b82f6',
                    pointBorderColor: '#fff',
                    pointBorderWidth: 2,
                    pointRadius: 4,
                    pointHoverRadius: 6,
                    pointHoverBackgroundColor: '#fff',
                    pointHoverBorderColor: '#3b82f6',
                    pointHoverBorderWidth: 3,
                    descriptions: [
                        'Only Nextflow and Seqera Platform',
                        'Basic metrics per task',
                        'N/A, only Nextflow',
                        'N/A',
                        'N/A',
                        'Manual via dashboard',
                        'Limited detection capabilities',
                        'Optimized for Nextflow workflows',
                        'Task/runtime level'
                    ]
                },
                {
                    label: 'Seqera + Tracer',
                    data: [5, 5, 5, 5, 5, 5, 5, 5, 5],
                    borderColor: '#27BF9F',
                    backgroundColor: 'rgba(39, 191, 159, 0.15)',
                    borderWidth: 2.5,
                    pointBackgroundColor: '#27BF9F',
                    pointBorderColor: '#fff',
                    pointBorderWidth: 2,
                    pointRadius: 4,
                    pointHoverRadius: 6,
                    pointHoverBackgroundColor: '#fff',
                    pointHoverBorderColor: '#27BF9F',
                    pointHoverBorderWidth: 3,
                    descriptions: [
                        'Fully compatible',
                        'Deep system-level telemetry',
                        'Framework-agnostic',
                        'Full process and resource tracing',
                        'Available for any binary or script',
                        'Automated with recommendations',
                        'Detects idle time, silent errors, and inefficiencies',
                        'Enhanced with observability and optimization',
                        'End-to-end coverage: task, process, system, and cost levels'
                    ]
                }
            ]
        };

        const config = {
            type: 'radar',
            data: data,
            options: {
                responsive: true,
                maintainAspectRatio: true,
                aspectRatio: 1.2,
                backgroundColor: 'transparent',
                scales: {
                    r: {
                        min: 0,
                        max: 5,
                        ticks: {
                            display: false,
                            stepSize: 1
                        },
                        grid: {
                            color: window.matchMedia('(prefers-color-scheme: dark)').matches ? '#374151' : '#e5e7eb'
                        },
                        angleLines: {
                            display: true,
                            color: window.matchMedia('(prefers-color-scheme: dark)').matches ? '#374151' : '#e5e7eb',
                            lineWidth: 1
                        },
                        pointLabels: {
                            font: {
                                size: 13,
                                weight: '400'
                            },
                            color: window.matchMedia('(prefers-color-scheme: dark)').matches ? '#ffffff' : '#374151',
                            padding: 30
                        }
                    }
                },
                plugins: {
                    legend: {
                        display: false
                    },
                    tooltip: {
                        enabled: false,
                        external: function(context) {
                            const tooltipEl = document.getElementById('tooltip');
                            const tooltipModel = context.tooltip;

                            if (tooltipModel.opacity === 0) {
                                tooltipEl.classList.remove('show');
                                return;
                            }

                            if (tooltipModel.body) {
                                const datasetIndex = tooltipModel.dataPoints[0].datasetIndex;
                                const dataIndex = tooltipModel.dataPoints[0].dataIndex;
                                const dataset = data.datasets[datasetIndex];
                                const label = data.labels[dataIndex].replace(/\n/g, ' ');
                                const value = dataset.data[dataIndex];
                                const description = dataset.descriptions[dataIndex];
                                const color = datasetIndex === 0 ? 'seqera' : 'tracer';

                                tooltipEl.innerHTML = `
                                    <div class="tooltip-title">${label}</div>
                                    <div class="tooltip-content">
                                        <div class="tooltip-score ${color}">${dataset.label}: ${value}/5</div>
                                        <div>${description}</div>
                                    </div>
                                `;

                                const position = context.chart.canvas.getBoundingClientRect();
                                tooltipEl.style.left = position.left + window.pageXOffset + tooltipModel.caretX + 'px';
                                tooltipEl.style.top = position.top + window.pageYOffset + tooltipModel.caretY + 'px';
                                tooltipEl.classList.add('show');
                            }
                        }
                    }
                },
                interaction: {
                    mode: 'point',
                    intersect: true
                }
            }
        };

        // Plugin to ensure transparent background
        const transparentBackgroundPlugin = {
            id: 'transparentBackground',
            beforeDraw: (chart) => {
                const ctx = chart.ctx;
                ctx.save();
                ctx.globalCompositeOperation = 'destination-over';
                ctx.fillStyle = 'transparent';
                ctx.fillRect(0, 0, chart.width, chart.height);
                ctx.restore();
            }
        };

        const ctx = document.getElementById('radarChart').getContext('2d');
        const chart = new Chart(ctx, config);
        Chart.register(transparentBackgroundPlugin);
    </script>
</body>
</html>
